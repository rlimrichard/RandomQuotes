
<!DOCTYPE html>
<html>
    <header>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- my CSS and JScript -->
        <script src="randomquotes.js"></script>
        <link rel="stylesheet" href="randomquotes.css">

    </header>

    <div class="container-fluid page">
        <body>
            <div id="main" class="main">
                <div class="main-row row">
                    <!--<div class="row ">-->
                    <div  class="col-xs-2">
                    </div>
                    <div  class="col-xs-8 quote-container">
                        <div class="row ">
                            <div  class="col-xs-12">
                                <h4>
                                    <div id="quote-message" class = "col-xs-12 quote-message">
                                        <!--    This is the Quote -->
                                    </div>
                                </h4>
                                <br/>
                                <h5>
                                    <em>
                                        <div id="quote-author" class = "col-xs-12 quote-author ">
                                            <!-- - Author -->
                                        </div>
                                    </em>
                                </h5>
                            </div>
                        </div>
                        <div class="row buttons">
                            <div  class="col-xs-6">
                                <a id='twitter' href='#' target="_blank"><i id="twitter-icon" class="fa fa-twitter fa-2x twitter"></i></a>
                                <!--<button id="twitter" type="submit" class="btn"  target="_blank" ><i class="fa fa-twitter fa-2x"></i></button>-->
                            </div>
                            <div  class="col-xs-6">
                                <button id="new_quote" type="submit" class="btn new-quote" >New Quote</button>
                            </div>
                        </div>
                    </div>
                    <div  class="col-xs-2">
                    </div>
                </div>
           </div>
        </body>

        <footer class="text-center">

            </div>
        </footer>

    </div>
</html>
